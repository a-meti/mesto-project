<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mesto">
    <meta name="keywords" content="HTML, HTML5, CSS, CSS3, Flexbox, CSS grid, BEM, БЭМ, BEM Nested, Adaptive web design,
    Адаптивный веб-дизайн, Responsive web design, Отзывчивый дизайн, Mobile first, Media queries, CSS медиа-запросы,
    Font smoothing"
    >
    <meta name="author" content="Anastasiia Metikova">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page page_centered">
  <header class="header page__header">
    <div class="header__logo"></div>
  </header>
  <main class="main page__main">
    <section class="profile page__profile">
      <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__title-wrapper">
          <h1 class="profile__title">
          Жак-Ив Кусто
          </h1>
          <button class="button button_type_edit profile__button profile__button_type_edit">
            <img src="./images/edit-icon.svg" alt="Иконка редактирования" class="button__icon button__icon_type_edit">
          </button>
        </div>
        <p class="profile__subtitle">
          Исследователь океана
        </p>
      </div>
      <button class="button button_type_add profile__button ">
        <img src="./images/add-icon.svg" alt="Иконка добавления" class="button__icon button__icon_type_add">
      </button>
    </section>
    <section class="elements page__elements">
      <ul class="elements__list">
        <li class="element">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
          <div class="element__description">
            <h2 class="element__title">
              Карачаевск
            </h2>
            <button class="element__like-button element__like-button_active"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__description">
            <h2 class="element__title">
              Гора Эльбрус
            </h2>
            <button class="element__like-button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/dombay.jpg" alt="Домбай" class="element__image">
          <div class="element__description">
            <h2 class="element__title">
              Домбай
            </h2>
            <button class="element__like-button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__description">
            <h2 class="element__title">
              Гора Эльбрус
            </h2>
            <button class="element__like-button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/dombay.jpg" alt="Домбай" class="element__image">
          <div class="element__description">
            <h2 class="element__title">
              Домбай
            </h2>
            <button class="element__like-button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия" class="element__image">
          <div class="element__description">
            <h2 class="element__title">
              Карачаево-Черкессия
            </h2>
            <button class="element__like-button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copyright">
      &copy; 2021 Mesto Russia
    </p>
  </footer>
</body>
</html>
