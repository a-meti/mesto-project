<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mesto">
    <meta name="keywords" content="HTML, HTML5, CSS, CSS3, Flexbox, CSS grid, BEM, БЭМ, BEM Nested, Adaptive web design,
    Адаптивный веб-дизайн, Responsive web design, Отзывчивый дизайн, Mobile first, Media queries, CSS медиа-запросы,
    Font smoothing"
    >
    <meta name="author" content="Anastasiia Metikova">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page page_type_centered">

  <header class="header page__header">
    <div class="header__logo"></div>
  </header>

  <main class="main page__main">

    <section class="profile page__profile">
      <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__title-wrapper">
          <h1 class="profile__title">
          Жак-Ив Кусто
          </h1>
          <button type="button" aria-label="Иконка редактирования" class="profile__button profile__button_type_edit">
          </button>
        </div>
        <p class="profile__subtitle">
          Исследователь океана
        </p>
      </div>
      <button type="button" aria-label="Иконка добавления" class="profile__button profile__button_type_add"></button>
    </section>

    <section class="elements page__elements" aria-label="Карточки с местами">
      <ul class="elements__list">
        <template id="element-template">
          <li class="element">
            <button type="button" class="element__delete-button"
                    aria-label="Кнопка удалить">
            </button>
            <img src="" alt="" class="element__image">
            <div class="element__description">
              <h2 class="element__title"></h2>
              <button type="button" class="element__like-button"
                      aria-label="Кнопка нравится">
              </button>
            </div>
          </li>
        </template>
      </ul>
    </section>

  </main>

  <footer class="footer page__footer">
    <p class="footer__copyright">
      &copy; 2021 Mesto Russia
    </p>
  </footer>

  <div class="popup page__popup popup_type_edit-profile">
      <div class="popup__container">
        <button type="button" aria-label="Иконка закрытия"
                class="popup__close-button popup__close-button_type_edit-profile"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form form form_type_edit-profile" name="popup">
            <input name="name" type="text" class="form__input form__input_type_name" value="Жак-Ив Кусто">
            <input name="job" type="text" class="form__input form__input_type_job" value="Исследователь океана">
            <button type="submit" class="form__button">Сохранить</button>
          </form>
      </div>
  </div>

  <div class="popup page__popup popup_type_add-place">
    <div class="popup__container">
      <button type="button" aria-label="Иконка закрытия"
              class="popup__close-button popup__close-button_type_add-place"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form form form_type_add-place" name="popup">
        <input name="place" type="text" class="form__input form__input_type_place" placeholder="Название">
        <input name="link" type="url" class="form__input form__input_type_url" placeholder="Ссылка на картинку">
        <button type="submit" class="form__button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup page__popup popup_type_image-place">
    <figure class="image-place">
      <button type="button" aria-label="Иконка закрытия" class="popup__close-button popup__close-button_type_image-place"></button>
      <img src="" alt="" class="image-place__image image">
      <figcaption class="image-place__caption"></figcaption>
    </figure>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
